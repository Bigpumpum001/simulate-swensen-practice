    <div class="container container-header">
        <div class="row ">
            <div class="d-flex">
                <div class="d-flex flex-column col-lg-6 p-5 formpaddinglr">
                    <div class="col-lg-12 mb-3 display-to-none back-create">
                        <div class="col-4 d-flex">
                            <button class="btn btn-outline-secondary border-box-0 btn-back text-black fs-5">&lt; กลับ</button>
                        </div>
                        <div class="col-8 display-flex-just-align-center ">
                            
                            <p class="existing-member  fs-5">มีบัญชีสมาชิกอยู่แล้วใช่หรือไม่</p>
                            <button class="btn btn-lg btn-white  btn-outline-danger btn-login" onclick="window.location.href='login.html'">เข้าสู่ระบบ</button>
                        </div>
                    </div>
                    <div class="col-12 form-col p-5  bg-white form-left">

                        <div class="form-container p-1">
                            <div class="col-4 display-to-flex display-to-none-back pb-3 ">
                                <button class="btn btn-outline-secondary border-box-0 btn-back text-black fs-5">&lt;
                                    กลับ</button>
                            </div>
                            <h2 class=" mb-4">สมัครสมาชิกฟรี! รับสิทธิประโยชน์และส่วนลดมากมาย</h2>
                            <form>
                                <div class="col-12 d-flex gap-3">
                                    <div class="mb-3 col-6">
                                        <label for="firstName" class="form-label">ชื่อ<span style="color: red;">*</span></label>
                                        <input type="text" class="form-control border-1 fs-6" id="firstName" placeholder="ชื่อ">
                                    </div>
                                    <div class="mb-3 col-6">
                                        <label for="lastName" class="form-label">นามสกุล<span style="color: red;">*</span></label>
                                        <input type="text" class="form-control border-1 fs-6" id="lastName" placeholder="นามสกุล">
                                    </div>
                                </div>
                                <div class="col d-flex gap-3">
                                    <div class="mb-3 col-6">
                                        <label for="email" class="form-label">อีเมล<span style="color: red;">*</span></label>
                                        <input type="email" class="form-control border-1 fs-6" id="email" placeholder="อีเมล">
                                    </div>
                                    <div class="mb-3 col-6">
                                        <label for="password" class="form-label">รหัสผ่าน<span style="color: red;">*</span></label>
                                        <input type="password" class="form-control border-1 fs-6" id="password"
                                            placeholder="รหัสผ่าน">
                                    </div>
                                </div>
                                <div class="col d-flex gap-3">
                                    <div class="mb-3 col-6">
                                        <label for="birthDate" class="form-label">วันเกิด<span style="color: red;">*</span></label>
                                        <input type="date" class="form-control border-1 fs-6" id="birthDate">
                                    </div>
                                    <div class="mb-3 col-6">
                                        <label for="phoneNumber" class="form-label">เบอร์โทรศัพท์<span style="color: red;">*</span></label>
                                        <input type="tel" class="form-control border-1 fs-6" id="phoneNumber"
                                            placeholder="เบอร์โทรศัพท์">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">เพศ<span style="color: red;">*</span></label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="male"
                                                value="male">
                                            <label class="form-check-label" for="male">ชาย</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="female"
                                                value="female">
                                            <label class="form-check-label" for="female">หญิง</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="notSpecified"
                                                value="notSpecified">
                                            <label class="form-check-label" for="notSpecified">ไม่ระบุ</label>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="termsCheck">
                                    <label class="form-check-label" for="termsCheck">ฉันได้อ่านและยอมรับ <span style="color: #2578E5; text-decoration: underline; text-decoration-thickness: 2px;">ข้อกำหนดการใช้งาน</span> และ <span style="color: #2578E5; text-decoration: underline; text-decoration-thickness: 2px;">นโยบายความเป็นส่วนตัว</span> ของสเวนเซ่นส์</label>
                                        
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="termsCheck">
                                    <label class="form-check-label" for="termsCheck">ฉันยินยอมรับข้อมูลข่าวสาร กิจกรรมส่งเสริมการขายต่างๆ จากสเวนเซ่นส์และ<span style="color: #2578E5; text-decoration: underline; text-decoration-thickness: 2px;">บริษัทในเครือ</span> โดยเราจะเก็บข้อมูลของท่านไว้เป็นความลับ สามารถศึกษาเงื่อนไขหรือข้อตกลง <span style="color: #2578E5; text-decoration: underline; text-decoration-thickness: 2px;">นโยบายความเป็นส่วนตัว</span> เพิ่มเติมได้ที่เว็บไซต์ของบริษัทฯ</label>
                                        
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn-create-profile btn btn-lg btn-secondary btn-outline-secondary" onclick="window.location.href='login.html'">สร้างบัญชี</button>
                                </div>
                            </form>
